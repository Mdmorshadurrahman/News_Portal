<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News 24/7</title>
    <link rel="stylesheet" href=".//style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.39.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/b6d9270fd8.js" crossorigin="anonymous"></script>
</head>

<body class="font-sans">
    <header class="mx-20">
        <div
            class="navbar bg-base-500 px-10 border-b-2 border-black font-sans py-5 flex justify-between max-[400px]:w-10">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case font-semibold text-3xl hover:text-white hover:bg-green-600">NEWS
                    <span class="ml-2 p-1 bg-rose-600 text-white">24</span>
                    <span class="ml-1 p-1 bg-green-600 text-white">7</span>
                </a>
            </div>
            <div class="flex-none max-sm:hidden">
                <div class="flex-none">
                    <ul class="menu menu-horizontal p-0 mr-4 font-sans font-normal">
                        <li class="mr-1"><a class="border-2 border-black text-white bg-red-600"
                                onclick="loadCategory()">News</a>
                        </li>
                        <li><a class="text-black hover:text-white hover:bg-green-600">Blog</a>
                        </li>
                    </ul>
                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="https://placeimg.com/80/80/people" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>

        <section>
            <!-- sub-category list -->
            <div id="categoryList" class="flex flex-row bg-green-500 my-5 py-5 mx-20 text-xl font-light justify-around">
                <div class="lg:hidden dropdown dropdown-right">
                    <label tabindex="0" class="btn btn-outline hover:bg-red-600 px-3 py-1 rounded-btn">News
                        Topics</label>
                    <ul tabindex="0" class="menu dropdown-content p-2 shadow bg-base-100 rounded-box w-52 ml-2">
                        <div id="hidden_menu_list">
                        </div>
                    </ul>
                </div>
        </section>

        <section>
            <!-- notification -->
            <div id="itemnumber">

            </div>
        </section>

        <section>
            <!-- extrapanel -->
            <div class="mx-20 w-auto  flex flex-row justify-between items-center">
                <!-- left side -->
                <div class="flex flex-row items-center gap-2">
                    <h3 class="font-bold text-black text-lg">Sort By: </h3>
                    <div class="dropdown dropdown-right">
                        <label tabindex="0"
                            class="btn m-1 text-black hover:text-white bg-white hover:bg-green-500 border-2"
                            id="select">Select</label>
                        <ul tabindex="0" class="dropdown-content menu mt-1 border-2 border-black rounded-box w-auto">
                            <li class="hover:bg-green-500 hover:text-white active:bg-green-500" id="views"><a>Views</a>
                            </li>
                            <li class="hover:text-white hover:bg-green-500" id="ratings"><a>Ratings</a></li>
                        </ul>
                    </div>
                </div>
                <!-- right side -->
                <div>
                    <button class="btn btn-outline mr-4 hover:bg-green-500 border-2 max-[456px]:hidden"
                        id="todayPick">Today's
                        Pick</button>
                    <button
                        class="btn btn-outline hover:bg-green-500 border-2 max-sm:flex max-[456px]:hidden max-sm:flex-column"
                        id="trending">Trending</button>
                </div>
            </div>
        </section>
        <section id="spinner" class="w-40 mx-auto">
            <h1 class="font-semibold text-center mb-10 text-5xl">LOADING</h1>
            <button type="button" class="w-full h-48 max-2xl:h-96">
                <svg class="animate-spin bg-red-600 text-center" viewBox="0 0 24 24">
                </svg>
            </button>
        </section>
        <section>
            <!-- news card list -->
            <div id="newsCardList" class="mx-20 my-20">

            </div>
        </section>
    </main>
    <footer class="footer footer-center p-10 bg-black text-base-content text-white">
        <div>
            <p>Copyright © 2022 - All right reserved by NEWS 24/7 Ltd.</p>
        </div>
    </footer>
    <!-- modal section -->
    <section id="modalId">
        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div class="modal">
            <div class="modal-box relative">
                <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2 hover:bg-red-600 ">✕</label>
                <h3 class="text-lg text-red-600 font-bold">Title: <span class="text-black font-light"
                        id="modaltitle"></span>
                </h3>
                <p class="py-4 text-red-600 font-semibold">Details: <span class="text-black font-light"
                        id="modaldetails"></span>
                </p>
                <h5 class="text-red-600">Written by: <span class=" text-black font-light" id="modalauthor"></span>
                </h5>
            </div>
        </div>
    </section>
    <script src=".//js/news.js"></script>
</body>

</html>
